<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board" id="board"></div>
        <div class="status" id="status"></div>
        <button id="restart">Restart</button>
    </div>
    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const restart = document.getElementById('restart');
        let cells, turn, finished;
        function init() {
            board.innerHTML = '';
            cells = Array(9).fill('');
            turn = 'X';
            finished = false;
            status.textContent = "Turn: X";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => move(i);
                board.appendChild(cell);
            }
        }
        function move(i) {
            if (cells[i] || finished) return;
            cells[i] = turn;
            board.children[i].textContent = turn;
            if (checkWin(turn)) {
                status.textContent = turn + ' wins!';
                finished = true;
            } else if (cells.every(Boolean)) {
                status.textContent = 'Draw!';
                finished = true;
            } else {
                turn = turn === 'X' ? 'O' : 'X';
                status.textContent = "Turn: " + turn;
            }
        }
        function checkWin(p) {
            const wins = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return wins.some(line => line.every(j => cells[j] === p));
        }
        restart.onclick = init;
        window.onload = init;
    </script>
</body>

</html>
